<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website of SAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: beige;
      }
      header .navbar {
        box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
      }
      header .navbar-brand img {
        width: 140px;
        padding-left: 15px;
      }
      .hader ul {
        margin: 0;
      }
      .hader ul li a {
        text-decoration: none;
        color: white;
        font-weight: ;
        font-size: 1.2rem;
        color: #fff;
        text-shadow: 0px 0px 10px gold, 0px 0px 10px antiquewhite;  
        transition: color 0.3s ease;
      }
      .hader ul li a:hover {
        color: #000000;
      }
      .navbar-brand{
            filter: brightness(0) invert(1);
            -webkit-filter: brightness(0) invert(1);
        }
        .navbar-brand:hover{
            filter:none;
            -webkit-filter: grayscale(0);
        }

        .my-design-btn {
            background: linear-gradient(to right, #ff6f00, #ffde5b);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .my-design-btn:hover {
            background: linear-gradient(to left, #0996d7, #71e0ff);
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .gallery .cap {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        padding: 5px;
      }
      footer {
        text-align: center;
        padding: 15px 0;
        background-color: #ffcc00;
        color: #212529;
        margin-top: 20px;
        box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-sm bg-warning navbar-dark sticky-top">
        <div class="hader container-fluid">
          <a class="navbar-brand" href="#">
            <img src="sat.svg" alt="SAT">
          </a>
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <li class="nav-item px-2">
              <a class="nav-link h5" href="index.html">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link h5" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link h5" href="Resume/index.html">Resume</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link h5" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="py-5">
        <div class="container text-center">
            <a href="#" class="btn btn-lg btn-primary my-design-btn mb-4">
                My Designs
            </a>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g1.jpg" target="_blank">
                            <img src="g1.jpg" class="img-fluid img-thumbnail rounded" alt="Image 1">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g2.png" target="_blank">
                            <img src="g2.png" class="img-fluid img-thumbnail rounded" alt="Image 2">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g3.jpg" target="_blank">
                            <img src="g3.jpg" class="img-fluid img-thumbnail rounded" alt="Image 3">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g4.png" target="_blank">
                            <img src="g4.png" class="img-fluid img-thumbnail rounded" alt="Image 4">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g5.jpg" target="_blank">
                            <img src="g5.jpg" class="img-fluid img-thumbnail rounded" alt="Image 5">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery">
                        <a href="g6.jpg" target="_blank">
                            <img src="g6.jpg" class="img-fluid img-thumbnail rounded" alt="Image 6">
                        </a>
                        <div class="cap p-2 mt-2 text-white bg-info rounded">
                            Service Image
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
      

    <!-- Footer -->
    <footer>
      &copy; SAT - All rights reserved.
    </footer>

            crossorigin="anonymous"></script>
  </body>
</html>
