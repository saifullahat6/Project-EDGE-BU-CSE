<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website of SAT</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">


  </head>
  <body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-sm bg-warning navbar-dark sticky-top">
          <div class="hader container-fluid">
            <a class="navbar-brand" href="#">
              <img src="sat.svg" alt="SAT">
            </a>
            <ul class="navbar-nav ms-auto d-flex flex-row">
              <li class="nav-item px-2">
                <a class="nav-link h5" href="index.html">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link h5" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link h5" href="Resume/index.html">Resume</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link h5" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-4 form-container bg-light py-3 rounded">

            <!-- Contact Now Section -->

            <div class="text-center py-2 bg-primary text-white rounded-top">
                <h4 class="mb-0">Contact Now</h4>
            </div>

            <!-- Form Content -->

                <form id="contactForm" class="container-fluid mt-3" novalidate>

                    <!-- Name Section -->

                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="nameInput" 
                            placeholder="Enter your name" 
                            required 
                            pattern="[A-Za-z\s]+" 
                            title="Name should only contain letters and spaces."
                        >
                    </div>

                    <!-- Email Section -->

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="exampleFormControlInput1" 
                            placeholder="name@example.com" 
                            required 
                            title="Please enter a valid email address."
                        >
                    </div>

                    <!-- Message Section -->

                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Message</label>
                        <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message here"></textarea>
                    </div>

                    <!-- Send Button -->
                     
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary send-btn">Send</button>
                    </div>
                </form>
        </div>
    </section>
    
    
            

    <!-- Footer -->
    <footer>
      &copy; SAT - All rights reserved.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
